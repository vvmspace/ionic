<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ionic Sockets Microservice Demo</title>
</head>
<body>
    <h1>Ionic Sockets Microservice Demo</h1>
    <div>Open this page in two browsers and type something:</div>
    <input type="text" id="t" />
    <script src="/js/socket.io-1.2.0.js"></script>
    <script src="/js/jquery-1.11.1.js"></script>
    <script src="/js/ionic.js"></script>
    <script>
        $(function () {

            let ionic = new Ionic();
            ionic.boom('tChange', function (data) {
                $('#t').val(data.text);
            });

            $('#t').on('keyup', function () {
                ionic.impulse('tChange', {text: $(this).val()});
            });

        });
    </script>
    <div class="read-more">
        <h2>Read more:</h2>
        <a href="https://github.com/vvmspace/ionic"><img src="img/github.png" width="140" /></a>
    </div>
</body>
</html>
